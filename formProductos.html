<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">       
  <link rel="stylesheet" href="./styles/components.css">
  <link rel="stylesheet" href="styles/formProductos.css">
  <title>Formulario Productos</title>

<body>
</head>
<body>
   <header> <!--agregue solo una parte de la nav: color y logo-->
    <!-- inicio de navBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/svg/logo-tortones.svg" alt="log0 tortones">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
  </header>

  <!--inicio form agregar producto-->
  <h3>Agregar producto</h3>
  <form id="nuevoProductoForm" onsubmit="return validarFormulario()"> <!--evento onsubmit para ejecura func validarForm..."return"  para indicar que el formulario se enviará Solo si la función retorna "true".-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
  
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen">
  
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea>
  
    <label for="porciones">Porciones:</label>
    <input type="number" id="porciones" name="porciones">
  
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio"><br>
  
    <button type="submit">Agregar producto</button>
  </form>
  <!--Inicio de footer-->
  <footer id="footer_Sample" class="text-center text-light" style="background-color: #522f1f;">
    <!-- Grid container -->
    <div class="container pt-4">
      <img class="logo-footer" src="./assets/svg/logo-tortones.svg" alt="Logo tortones">
      <!-- Section: Social media -->
      <section class="mb-4">
        <hr>
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-facebook-f"></i></a>               
  
             
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-ligth m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-instagram"></i
        ></a>
  
        
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2023 Copyright          
    </div>
    <!-- Copyright -->
  </footer>  
  <script src="JS/formProductos.js"></script>
</body>
</html>
