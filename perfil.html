<body>

<!-- inicio de navBar -->
<header> <!--Solo se agrego una parte de la nav: color y logo-->

      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/svg/logo-tortones.svg" alt="log0 tortones">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
      </div>
    </nav>
  </header>
<!--Inicio sesion Perfil-->
  <section id="perfil">
    <h3>Perfil Administrador</h3>

  <form class="containerForm"> <!--Inicio formalario perfil-->
    
    <div class="foto-perfil">
      <img src="imgperfil" alt="foto"> <!--porque ? si escribo en alt foto perfil me lo muestra en la página-->

    </div>

    <div>
      <input type="file" name="avatar" accept="image/*">
      <label for="avatar">Seleccionar imagen de perfil</label>
    </div>
    

    <div>
      <input type="text" name="" id="name" >
    <label for="">Nombre de Usuario</label>
    </div>
    <div>
      <input type="text" name="" id="name" >
      <label for="">Nombre completo</label>
    </div>
    
    <div>
      <input type="date" name="" id="fechaNacimiento" >
      <label for="">Fecha de nacimiento</label>
    </div>
    
    <div>
      <input type="text" name="" id="cedula" >
      <label for="">Número de cédula</label>
    </div>
    
    <div>
      <input type="tel" name="" id="telefono" >
      <label for="">Número de teléfono</label>
    </div>
    
    <div>
      <input type="email" name="" id="email" >
    <label for="">correo</label>
    </div>
    <div>
      <input type="text" name="" id="password" >
    <label for="">Contraseña</label>
    </div>
    
    <input type="button" value="Editar"> <br>
    <input type="submit" value="Actualizar">

  </form>
</section>

   <!-- inicio de footer -->

   <footer class="text-center text-light" style="background-color: #522f1f">
    <!-- Grid container -->
    <div class="container pt-4">
      <img
        class="logo-footer"
        src="./assets/svg/logo-tortones.svg"
        alt="Logo tortones"
      />
      <!-- Section: Social media -->
      <section class="mb-4">
        <hr />
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-facebook-f"></i
        ></a>

        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-ligth m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-instagram"></i
        ></a>

        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="light"
          ><i class="fa fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div
      class="text-center text-light p-3"
      style="background-color: rgba(0, 0, 0, 0.2)"
    >
